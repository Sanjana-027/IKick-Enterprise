                </svg>
            </div>

            <p>{{ product.likes }} likes ‚óè {{ product.views }} views</p>
        </div>

        <div class="timer-bids">
            <p class="timer"> {{ countdownTime }}</p>
            <p>{{ product.bids }} bids</p>
        </div>
        <h4>{{ product.name }}</h4>
        <div class="current-bid">
            <div>
                <p class="bid">Current Bid</p>
                <p class="price">$ {{ product.bidValue }}</p>
            </div>
            <svg *ngIf="!product.bookmarked" (click)="toggleBookmark()" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                <path
                    d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z" />
            </svg>
            <svg *ngIf="product.bookmarked" (click)="toggleBookmark()" style="fill: #7761ff;" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"/></svg>
        </div>
        <div class="bid-btn" *ngIf="product.inStock">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path
                    d="M318.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-120 120c-12.5 12.5-12.5 32.8 0 45.3l16 16c12.5 12.5 32.8 12.5 45.3 0l4-4L325.4 293.4l-4 4c-12.5 12.5-12.5 32.8 0 45.3l16 16c12.5 12.5 32.8 12.5 45.3 0l120-120c12.5-12.5 12.5-32.8 0-45.3l-16-16c-12.5-12.5-32.8-12.5-45.3 0l-4 4L330.6 74.6l4-4c12.5-12.5 12.5-32.8 0-45.3l-16-16zm-152 288c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l48 48c12.5 12.5 32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-1.4-1.4L272 285.3 226.7 240 168 298.7l-1.4-1.4z" />
            </svg>
            <button class="btn">Raise Bid</button>
        </div>
        <div class="notify-btn" *ngIf="!product.inStock">
            <button class="btn">Notify</button>
        </div>
    </div>
</div>
